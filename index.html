<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>SecureScope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titlebar">
        <div id="tabs-container">
            <div id="tab-list"></div>
            <button id="new-tab-btn" title="Nueva Pestaña">+</button>
        </div>
        <div id="main-controls">
            <button id="blackbox-btn" class="window-btn" title="Caja Negra">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"></path></svg>
            </button>
        </div>
        <div id="navbar">
             <button class="nav-btn" id="btn-back" disabled title="Atrás">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
            </button>
            <button class="nav-btn" id="btn-fwd" disabled title="Adelante">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"></path></svg>
            </button>
            <button class="nav-btn" id="btn-reload" title="Recargar">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg>
            </button>
        </div>
        <div id="omnibox">
            <svg id="secure-icon" viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px; color: var(--text-color-secondary);">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"></path>
            </svg>
            <input type="text" id="url-input" placeholder="Buscar o escribir URL">
        </div>
        <div id="window-controls">
             <button id="minimize-btn" class="window-btn" title="Minimizar">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 14H4v-4h16v4z"></path></svg>
            </button>
            <button id="maximize-btn" class="window-btn" title="Maximizar">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h16v16H4V4zm2 2v12h12V6H6z"></path></svg>
            </button>
            <button id="close-btn" class="window-btn" title="Cerrar">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"></path></svg>
            </button>
        </div>
    </div>
    <div id="main-content">
        <div id="webview-container">
            <!-- Webview will be dynamically added here by renderer.js -->
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>SecureScope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Titlebar with Tabs and Window Controls -->
    <div id="titlebar">
        <div id="tab-list">
            <!-- Tabs injected by JS -->
            <button id="new-tab-btn" title="Nueva Pestaña">
                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 20px; height: 20px;"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
            </button>
        </div>

        <div id="window-controls">
             <button id="minimize-btn" class="window-btn" title="Minimizar">
                <svg viewBox="0 0 11 11" fill="currentColor"><path d="M11,4.393H0V0h11V4.393z M11,4.393"></path></svg>
            </button>
            <button id="maximize-btn" class="window-btn" title="Maximizar">
                <svg viewBox="0 0 11 11" fill="currentColor"><path d="M0,0v11h11V0H0z M10,10H1V1h9V10z"></path></svg>
            </button>
            <button id="close-btn" class="window-btn" title="Cerrar">
                <svg viewBox="0 0 11 11" fill="currentColor"><path d="M6.279 5.5L11 10.221l-.779.779L5.5 6.279.779 11 0 10.221 4.721 5.5 0 .779.779 0 5.5 4.721 10.221 0 11 .779 6.279 5.5z"></path></svg>
            </button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar">
        <button class="nav-btn" id="blackbox-btn" title="Caja Negra" style="margin-right: 8px; color: var(--accent-color);">
             <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"></path></svg>
        </button>
        <div style="width: 1px; height: 24px; background: var(--border-color); margin-right: 8px;"></div>
        <button class="nav-btn" id="btn-back" disabled title="Atrás">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg>
        </button>
        <button class="nav-btn" id="btn-fwd" disabled title="Adelante">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"></path></svg>
        </button>
        <button class="nav-btn" id="btn-reload" title="Recargar">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg>
        </button>

        <div id="omnibox">
            <svg id="secure-icon" viewBox="0 0 24 24" fill="currentColor" style="width: 14px; height: 14px; color: #5F6368;">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"></path>
            </svg>
            <input type="text" id="url-input" placeholder="Buscar o escribir URL" autocomplete="off">
            <button id="reader-mode-btn" class="nav-btn" title="Modo Lectura" style="display: none; width: 24px; height: 24px;">
                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 16px; height: 16px;"><path d="M5 3v18h14V3H5zm2 2h10v14H7V5zm2 2v2h6V7H9zm0 4v2h6v-2H9zm0 4v2h4v-2H9z"></path></svg>
            </button>
        </div>

    </div>

    <div id="app-container">
        <div id="webview-container">
            <!-- Webview inserted by JS -->
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>

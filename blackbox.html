<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caja Negra de SecureScope</title>
    <style>
        :root {
            --bg-color: #202124;
            --bg-color-light: #303134;
            --text-color: #e8eaed;
            --text-color-secondary: #969ba1;
            --accent-color: #8ab4f8;
            --border-color: #5f6368;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: var(--accent-color);
        }
        .ram-usage {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--text-color-secondary);
        }
        .container-list .container {
            background-color: var(--bg-color-light);
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .container-list .container .title {
            padding: 10px 15px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }
        .container-list .container .info {
            padding: 0 15px 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Caja Negra</h1>
    <div class="ram-usage">Consumo total de RAM: <span id="total-ram">--</span> MB</div>
    <div class="container-list" id="container-list">
        <!-- Los contenedores se añadirán aquí dinámicamente -->
    </div>

    <script src="blackbox.js"></script>
</body>
</html>

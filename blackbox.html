<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caja Negra de SecureScope</title>
    <style>
        :root {
            --bg-color: #FFFFFF;
            --bg-color-light: #F1F3F4;
            --text-color: #202124;
            --text-color-secondary: #5F6368;
            --accent-color: #1A73E8;
            --border-color: #BDC1C6;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: var(--accent-color);
        }
        .ram-usage {
            font-size: 14px;
            margin-bottom: 20px;
            color: var(--text-color-secondary);
        }
        .container-list .container {
            background-color: var(--bg-color-light);
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .container-list .container .title {
            padding: 10px 15px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }
        .container-list .container .info {
            padding: 0 15px 15px;
            display: block;
        }

        #event-log {
            background-color: var(--bg-color-light);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .kill-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Caja Negra</h1>
    <div class="ram-usage">Consumo total de RAM: <span id="total-ram">--</span> MB</div>
    <div class="container-list" id="container-list">
        <!-- Los contenedores se añadirán aquí dinámicamente -->
    </div>

    <h2>Registro de Eventos</h2>
    <div id="event-log"></div>

    <script src="blackbox.js"></script>
</body>
</html>
